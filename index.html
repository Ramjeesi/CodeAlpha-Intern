<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MySocial</div>
        <nav>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#feed">Feed</a></li>
                <li><a href="#notifications">Notifications</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Profile Section -->
        <section id="profile">
            <h1>Your Profile</h1>
            <div class="profile-card">
                <img src="social network.png" alt="Profile Picture" class="profile-pic">
                <h2>Bollywood Pulse</h2>
                <button id="edit-profile">Edit Profile</button>
            </div>
        </section>
         <!-- Feed Section -->
        <section id="feed">
            <h1>Feed</h1>
            <div class="post-form">
                <textarea id="post-content" placeholder="What's on your mind?"></textarea>
                <button id="post-button">Post</button>
            </div>
            <div class="posts">
                <!-- Sample Post -->
                <div class="post">
                    <p><strong>Rahul:</strong> Had a great day today!</p>
                    <div class="post-actions">
                        <button class="like-button">Like</button>
                        <button class="comment-button">Comment</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Notifications Section -->
        <section id="notifications">
            <h1>Notifications</h1>
            <ul class="notifications-list">
                <li><strong>Rohit</strong> liked your post.</li>
                <li><strong>Surya</strong> sent you a friend request.</li>
            </ul>
        </section>

        <!-- Settings Section -->
        <section id="settings">
            <h1>Settings</h1>
            <form id="settings-form">
                <label for="privacy">Privacy:</label>
                <select id="privacy">
                    <option value="public">Public</option>
                    <option value="friends-only">Friends Only</option>
                    <option value="private">Private</option>
                </select>
                <button type="submit">Save</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
